<div class="container">
    <table class="table table-striped table-bordered table-light">
        <thead class="thead-dark">
            <tr>
                <th>Book Name</th>
                <th>Author</th>
                <th>Price</th>
                <th>Publications</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let mybook of booksData">
                <td>{{mybook.bookName}}</td>
                <td>{{mybook.author}}</td>
                <td>{{mybook.price}}</td>
                <td>{{mybook.pub}}</td>
            </tr>
        </tbody>
    </table>
</div>
